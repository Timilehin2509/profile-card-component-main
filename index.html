<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <!--For Font Formatting-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <main>
    <div class="container">
      <div id="profile-pic">
        <img  src="./images/image-victor.jpg" alt="profile-pic" style="max-width: 100%; max-height: 100%; border-radius: 50%;"/>
      </div>
      <img id="background" src="./images/bg-pattern-card.svg"/>
      <div class="personal">
        <span>Victor Crest &nbsp;&nbsp;<span style="font-weight: 400; color: hsl(227, 10%, 46%);">26</span></span>
        <span style="font-weight: 400; font-size: 0.8rem; color: hsl(0, 0%, 59%);">London</span>
      </div>
      <div class="social">
        <div class="stats">
          80K<br/>
          <span>Followers</span>
        </div>
        <div class="stats">
          803K<br/>
          <span>Likes</span>
        </div>
        <div class="stats">
          1.4K<br/>
          <span>Photos</span>
        </div>
        
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp; 
    Coded by &nbsp;<a href="https://github.com/Timilehin2509" target="_blank">Aina Oluwatimilehin</a>.
  </footer>
</body>
</html>
